<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in Array</title>
</head>

<body>
    <script>
        // var num = [10, 20, 30, 40, 50];

        var num = Array();
        for (var x = 0; x <= 4; x++) {
            num[x] = parseInt(prompt("ENTER FIVE NUMBER :"));
        }
        sum = 0;
        for (var x = 0; x <= 4; x++) {
            // document.write(" " + num[x]);
            sum = sum + num[x];
        }
        document.write("</br>");
        document.write("SUM = " + sum);
    </script>
</body>

</html>
