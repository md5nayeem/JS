        function Student(name, age, cgpa, language) {
            this.name = name;
            this.age = age;
            this.cgpa = cgpa;
            this.language = language;
            this.display = function () {
                document.write(this.name);
                document.write(this.age);
                document.write(this.cgpa);
                document.write(this.language);
