<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work</title>
</head>

<body>
    <script>
        var text1 = prompt("ENTER YOUR FIRST NAME");
        document.write("NUMBER OF CHARACTERS IN FIRST NAME=" + text1.length);

        document.write("</br>");
        document.write("</br>");

        var text2 = prompt("ENTER YOUR LAST NAME");
        document.write("NUMBER OF CHARACTERS IN LAST NAME=" + text2.length);

        document.write("</br>");
        document.write("</br>");

        var text = (text1 + text2);

        document.write("FULL NAME : " + text);

        document.write("</br>");
        document.write("</br>");

        document.write("NUMBER OF CHARACTERS IN FULL NAME : " + text.length);

        document.write("</br>");
        document.write("</br>");

        document.write(text.toUpperCase());

        document.write("</br>");
        document.write("</br>");

        document.write("3rd POSITION OF FULL NAME : " + text.charAt(5));
    </script>
</body>

</html>
