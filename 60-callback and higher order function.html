<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback and higher order function</title>
</head>

<body>
    <script>
        // function one(x){
        //     console.log(`square of ${x} : ${x*x}`)
        // }


        // function two(num, callback){

        //     callback(num);
        // }

        // two(6, one)


        const taskOne = () => {
            console.log("task 1")
        }


        const taskTwo = (callback) => {
            setTimeout(() => {
                console.log("task2.Data Loading")
                callback();
            }, 3000);
        }


        const taskThree = () => {
            console.log("task 3")
        }


        const taskFour = () => {
            console.log("task 4")
        }


        taskOne();
        taskTwo(taskThree);
        taskFour();
    </script>
</body>

</html>
