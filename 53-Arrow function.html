<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function (part-1)</title>
</head>

<body>
    <script>
        function display1() { console.log("Hi I am Display1") }


        const display2 = () => { console.log("Hi I am Display2") }
        const display3 = () => console.log("Hi I am Display3");

        const message1 = () => {
            return "Hi I'm message"
        }


        const message2 = () => "Hi I'm message"


        const add = (num1, num2) => num1 + num2


        display1();
        display2();
        display3();
        console.log(message1());
        console.log(message2());
        console.log(add(10, 20));
    </script>
</body>

</html>
